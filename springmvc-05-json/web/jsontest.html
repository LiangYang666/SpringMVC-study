<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    var user = {
      name: "杨亮",
      age: 20,
      sex: "男"
    };
    // 将js对象转换为json对象
    var json = JSON.stringify(user);
    // 将json对象转换为js对象
    var trans = JSON.parse(json)

    console.log(json);
    console.log(user);
    console.log(trans)

  </script>
</head>

</body>
</html>
